<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- JS  -->
    <script src="/config.js" defer></script>
    <script type="module" src="/main.js" defer></script>
 
    <title>Weather App</title>
  </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-9 col-md-6 mt-5 align-items-center">
                    <h3 class="text-center weather-app mb-4">Weather App</h3>
                    <form id="weatherSearchForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="weatherSearch" aria-describedby="weatherSearch">
                        </div>
                        <div id="error-msg" class="mt-2 mb-2"></div>
                        <h6>Search By</h6>
                        <div class="d-flex flex-row align-items-center">
                            <div class="form-check custom-radio mr-3">
                                <input class="form-check-input" type="radio" name="weather-radio" id="city-radio" value="q" checked>
                                <label class="form-check-label " for="city-radio">
                                City
                                </label>
                            </div>
                            <div class="form-check ">
                                <input class="form-check-input" type="radio" name="weather-radio" id="zip-radio" value="zip">
                                <label class="form-check-label" for="zip-radio">
                                Zip Code (US Only)
                                </label>
                            </div>
                            <div class="form-check ml-auto">
                                <input type="submit" class="btn btn-secondary btn-sm" name="Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="spinner-border text-secondary" role="status" style="width: 4rem; height: 4rem;">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="weather-header" class="text-center mt-5"></div>
        <div id="weather-body" class="mt-5 container pl-2 pr-2 d-flex flex-row justify-content-center"></div>
        <!-- Modal -->
        <div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="modal-exp" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content"></div>
            </div>
        </div>
    </body>
</html>
